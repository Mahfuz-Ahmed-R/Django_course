{% extends 'base.html'%} {% block content %}
<a href="{%url 'edit_profile'%}" class="btn btn-primary">Edit Profile</a>
<div class="d-flex flex-wrap justify-content-center">
  {%for post in data%}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <p>Author Name: {{post.author.first_name}} {{post.author.last_name}}</p>
        <p>
          Categories: {%for cat in post.category.all%}
          <button class="btn btn-warning m-2 btn-sm" disabled>
            {{cat.name}}
          </button>
          {%endfor%}
        </p>
        <a href="{%url 'edit_post' post.id %}" class="btn btn-primary">Edit</a>
        <a href="{%url 'delete_post' post.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
